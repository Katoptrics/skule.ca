---
layout: page
---

<div class="columns">

    <div class="column is-2 is-hidden-touch">
        <aside class="menu">
            <p class="menu-label"> Menu </p>
            <ul class="menu-list">
                {% assign lines = page.content | newline_to_br | split:"<br />" %}
                {% for line in lines %}
                {% if line contains "##" %}
                {% unless line contains "###" %}
                <li><a href="#{{ line | replace:" ##","" | slugify }}">{{ line | replace:"##",""}}</a></li>
                {% endunless %}
                {% endif %}
                {% endfor %}
                <br><br>
            </ul>
        </aside>
    </div>

    <div class="column">
        {{ content }}
    </div>
</div>
